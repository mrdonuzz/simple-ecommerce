<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar--box">
                <h1 class="text--logo">Groceries</h1>
                <div class="icon--nav">
                    <img src="./images/heart_64px.png" alt="" class="icon--fav">
                    <img src="./images/shopping_cart_64px.png" alt="" class="icon--cart">
                </div>
            </nav>
            <div class="search--box">
                <input type="search" name="" id="" placeholder="Search Product">
            </div>
        </header>
        <section class="banner--content">
            <div class="overlay--image">
                <img src="./images/supermarket-949913_1920.jpg" alt="">
            </div>
            <div class="banner--item">
                <h1>Ready to deliver to your home</h1>
                <button>Start Shopping</button>
            </div>
        </section>
        <section class="menu--bar">
            <p class="bev--menu menu--text">Beverages</p>
            <p class="bake--menu menu--text">Bread & Bakery</p>
            <p class="beg--menu menu--text">Vegetables</p>
            <p class="fruit--menu menu--text">Fruit</p>
            <p class="egg--menu menu--text">Egg</p>
            <p class="froz--menu menu--text">Frozen veg</p>
            <p class="home--menu menu--text">Homecare</p>
            <p class="pet--menu menu--text">Pet Food</p>
        </section>
        <section class="new--product">
            <div class="product--header">
                <h1>New Product</h1>
                <button>See All</button>
            </div>
            <div class="product--group">
                <div class="product--box">
                    <img src="./images/pexels-photo-247878.png" alt="" class="product--img">
                    <p class="product--name">Coca Cola</p>
                    <p class="product--price">$25</p>
                </div>
                <div class="product--box">
                    <img src="./images/pexels-photo-2478748.png" alt="" class="product--img">
                    <p class="product--name">Brocoli</p>
                    <p class="product--price">$25</p>
                </div>
            </div>
        </section>
        <section class="popular--product">
            <div class="product--header">
                <h1>Popular Product</h1>
                <button>See All</button>
            </div>
            <div class="product--group">
                <div class="product--box">
                    <img src="./images/pexels-photo-25547878.png" alt="" class="product--img">
                    <p class="product--name">Fish</p>
                    <p class="product--price">$15</p>
                </div>
                <div class="product--box">
                    <img src="./images/pexels-photo-2471878.png" alt="" class="product--img">
                    <p class="product--name">Shampoo</p>
                    <p class="product--price">$25</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
